<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-light.css">
        <title>Hello World</title>
    </head>
    <body>

        <div id="scans">
        </div>
        <img id="theImage" alt="" />

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/handlebars.min.js"></script>
        <script type="text/javascript" src="js/simpl.js"></script>
        <script type="text/javascript" src="js/lodash.js"></script>
        <script type="text/javascript" src="js/lawnchair.js"></script>
        <script type="text/javascript" src="app.js"></script>

        <script id="homepage" type="x-handlebars-template">
            <div class="topcoat-navigation-bar">
                <div class="topcoat-navigation-bar__item center full">
                    <h1 class="topcoat-navigation-bar__title">Home</h1>
                </div>
            </div>

            <div class="content scrollable">
              <button class="topcoat-button--cta wideButton" id="scanButton">Scan</button>
              <button class="topcoat-button--cta wideButton" id="cameraButton">Camera</button>
            </div>

        </script>

        <script id="addNewProduct" type="x-handlebars-template">

            <div class="topcoat-navigation-bar">
                <div class="topcoat-navigation-bar__item center full">
                    <h1 class="topcoat-navigation-bar__title">Add new product</h1>
                </div>
            </div>

            <div class="content scrollable">
              <form id="addProductForm">
                Product code : {{productCode}}
                <input type="hidden" id="productCode" value="{{productCode}}">
                <br>
                <input type="text" class="topcoat-text-input" id="productName" placeholder="add product name">
                <br>
                <button class="topcoat-button--cta" id="addProduct" >Add</button>
              </form>
            </div>
        </script>

        <script id="showExistingProduct" type="x-handlebars-template">
            <div class="topcoat-navigation-bar">
                <div class="topcoat-navigation-bar__item center full">
                    <h1 class="topcoat-navigation-bar__title">Product</h1>
                </div>
            </div>
          This is {{productName}}
        </script>

    </body>
</html>
